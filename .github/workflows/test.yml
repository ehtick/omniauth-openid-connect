name: "Test suite"
on:
  push:
    branches:
      - dev
      - release/*
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v3
    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.1'
        bundler-cache: true
    - name: test
      run: |
        bundle exec rake tests
